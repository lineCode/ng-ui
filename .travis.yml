
# System
language: cpp
compiler: g++
dist: trusty

# Install
addons:
  apt:
    sources: ubuntu-toolchain-r-test
    packages:
      - g++-5
      - mesa-common-dev
      - libxrandr-dev
      - libxcursor-dev
      - libxxf86vm-dev
      - libxinerama-dev
install: "[ $CXX = g++ ] && export CXX=g++-5 || true"

# Script
script:
  - mkdir build
  - cd build
  - cmake ../
  - make release

# Deploy
before_deploy: git tag 0.0.3
deploy:
  on:
    repo: TKNgu/ng-ui
    branch: release
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file: 
    - NgUI-x86_64.AppImage 
    - NgUI-x86_64.AppImage.zsync
