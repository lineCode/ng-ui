language: cpp
compiler: gcc
dist: trusty

before_install:
  # C++14
  - sudo add-apt-repository ppa:ubuntu-toolchain-r/test
  - sudo apt-get update

install: 
  # C++14
  - sudo apt-get install gcc-5 g++-5 mesa-common-dev libxrandr-dev libxcursor-dev libxxf86vm-dev libxinerama-dev
  - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-5 60 --slave /usr/bin/g++ g++ /usr/bin/g++-5
  - g++ --version
  - g++ main.cpp -o main -std=c++14

before_script:
  - gcc -v && g++ -v && cmake --version
  - mkdir build
  - cd build
  - cmake ..
script: 
  - make